{% extends 'base.html' %}

{% block content %}
    <form method="POST" id="target">
        <div class="form-group">
            <input type="text" class="form-control" name="title" value="{{ data.title }}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="course_id" value="{{ data.course_id }}">
        </div>
        <div class="form-group">
            <input
               type="text"
               class="form-control datetime"
               name="check_in"
               value="{{ data.start }}"
            >
        </div>
        <div class="form-group">
            <input
              type="text"
              class="form-control datetime"
              name="depature"
              value="{{ data.end }}"
            >
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="status" value="{{ data.weight }}">
        </div>
        <button type="submit" class="btn btn-block btn-primary">Update</button>
    </form>
{% endblock %}
